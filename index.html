/*
maxY 1 - 24 - ASCII 44 - 67
maxK 1 - 13 - ASCII 30 - 43
maxB 1 - 23 - ASCII 68 - 91
// 92 is "\"
maxP 1 - 22 - ASCII 93 - 115
maxO 1 - 4 - ASCII 116 - 119
maxG 1 - 4  - ASCII 120 - 123
maxM 1 - 4 -  ASCII 26 - 29
maxN -3 - 7 - ASCII 15 - 25
maxW 1 - 4 - ASCII 124 - 127
*/

//"HHeLiBeBCNOFNeNaMgAlSiPSClArKCaScTiVCrMnFeCoNiCuZnGaGeAsSeBrKrRbSrYZrNbMoTcRuRhPdAgCdInSnSbTeIXeCsBaLaCePrNdPmSmEuGdTbDyHoErTmYbLuHfTaWReOsIrPtAuHgTlPbBiPoAtRnFrRaAcThPaUNpPuAmCmBkCfEsFmMdNoLrRfDbSgBhHsMtDsRgCnUutFlUupLvUusUuo".split(/(?=[A-Z])/);

maxK = 0;
maxB = 0;
maxP = 0;
maxO = 0;
maxG = 0;
maxM = 0;
maxN = 0;
maxW = 0;


for(i in atoms){
	atoms[i][2] = atoms[i][2].replace(/(-?\d+)(\w)/g,function(a,b,c){
  	//console.log(a,b,c);
    b = +b;
    
    // Use chars 44 to 67 for Y
    if(c == "Y"){
    	//console.log(i,"y",b);
      if(b > maxY) maxY = b;
      return String.fromCharCode(+b+44-1)
    }
    
    // Use chars 30 to 43 for K
    if(c == "K"){
      if(b > maxK) maxK = b;
    	return String.fromCharCode(+b+30-1)
    }
    
    // Use chars 68 to 91 for B
    if(c == "B"){
      if(b > maxB) maxB = b;
    	return String.fromCharCode(+b+68-1)
    }
    
    // Use chars 93 to 115 for P
    if(c == "P"){
      if(b > maxP) maxP = b;
    	return String.fromCharCode(+b+93-1)
    }
    
    // Use chars 116 to 119 for O
    if(c == "O"){
      if(b > maxO) maxO = b;
    	return String.fromCharCode(+b+116-1)
    }
    
    // Use chars 120 to 123 for G
    if(c == "G"){
      if(b > maxG) maxG = b;
    	return String.fromCharCode(+b+120-1)
    }
    
    // Use chars 26 to 29 for M
    if(c == "M"){
      if(b > maxM) maxM = b;
    	return String.fromCharCode(+b+26-1)
    }
    
    // Use chars 15 to 25 for N, starting at -3
    if(c == "N"){
      if(b > maxN) maxN = b;
    	return String.fromCharCode(+b+15+3)
    }
    
    // Use chars 124 to 127 for W
    if(c == "W"){
      if(b > maxW) maxW = b;
    	return String.fromCharCode(+b+124-1)
    }
  });
  
    
  //document.body.innerHTML+="<p>"+atoms[i][1] + ": " +atoms[i][2];
  encoded += atoms[i][2];
}

c = a.getContext("2d");
offset = 0;
x = 0;
y = 0;
size = 0;
color = 0;
s = "";
last_x = 0;


for(i in encoded){
//for(i=0;i<2000;i++){
		s = encoded.charCodeAt(i);
    
		// Use chars 44 to 67 for Yellow
    if(s>=44 && s <= 67){
    	color = "yellow";
      size = s - 44;
      //console.log(size+1, "Y");
    }
    
    // Use chars 31 to 44 for blacK
    if(s>=30 && s <= 43){
    	color = "black";
      size = s - 30;
      //console.log(encoded[i], s, size+1, "K");
    }
    
    // Use chars 68 to 91 for Blue
    if(s>=68 && s <= 91){
    	color = "blue";
      size = s - 68;
      //console.log(size+1, "B");
    }
    
    // Use chars 93 to 115 for Pink
    if(s>=93 && s <= 115){
    	color = "pink";
      size = s - 93;
      //console.log(size+1, "P");
    }
    
    // Use chars 116 to 119 for Orange
    if(s>=116 && s <= 119){
    	color = "orange";
      size = s - 116;
      //console.log(size+1, "O");
    }
    
    // Use chars 120 to 123 for Green
    if(s>=120 && s <= 124){
    	color = "green";
      size = s - 120;
      //console.log(size+1, "G");
    }
    
    // Use chars 26 to 29 for Mauve
    if(s>=26 && s <= 29){
    	color = "purple";
      size = s - 26;
      //console.log(size+1, "M");
    }
    
    // Use chars 15 to 25 for Newline offset, stating at -3
    if(s>=15 && s <= 25){
    	y++;
      size = s - 15 - 3;
      x = last_x + size;
      last_x = x;
      //console.log(size+1-2, "N");
      continue;
    }
    
    // Use chars 124 to 127 for White (unknown/gaps)
    if(s>=124 && s <= 127){
    	color = "white";
      size = s - 124;
      //console.log(size+1, "W");
    }
    
    c.fillStyle = color;
		c.fillRect(x*5, y*5, (size+1)*5, 5);
    x+= size+1;
}
